<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Auth - Zorvex</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin: 0 0 1rem 0;
            color: #333;
        }
        p {
            color: #666;
            margin: 0 0 1.5rem 0;
            line-height: 1.6;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #5568d3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear Authentication</h1>
        <p>This will clear all stored authentication data and stop any error loops.</p>
        <button id="clearBtn" onclick="clearAuth()">Clear Auth & Reload</button>
        <div id="status"></div>
    </div>

    <script>
        function clearAuth() {
            const btn = document.getElementById('clearBtn');
            const status = document.getElementById('status');

            btn.disabled = true;
            status.className = 'status loading';
            status.textContent = 'Clearing authentication...';

            try {
                // Clear all cookies
                const cookies = document.cookie.split(';');
                for (const cookie of cookies) {
                    const name = cookie.split('=')[0].trim();
                    if (name.startsWith('sb-')) {
                        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                        document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=${window.location.hostname}`;
                    }
                }

                // Clear localStorage
                const localKeys = Object.keys(localStorage);
                for (const key of localKeys) {
                    if (key.startsWith('sb-')) {
                        localStorage.removeItem(key);
                    }
                }

                // Clear sessionStorage
                const sessionKeys = Object.keys(sessionStorage);
                for (const key of sessionKeys) {
                    if (key.startsWith('sb-')) {
                        sessionStorage.removeItem(key);
                    }
                }

                status.className = 'status success';
                status.textContent = 'Authentication cleared! Redirecting...';

                setTimeout(() => {
                    window.location.href = '/login';
                }, 1000);
            } catch (error) {
                status.className = 'status';
                status.style.background = '#f8d7da';
                status.style.color = '#721c24';
                status.textContent = 'Error: ' + error.message;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
